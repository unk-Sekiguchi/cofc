{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block main %}
    <div class="header-guide">
        <h1>CofCキャラクター作成</h1>
        <p class="subtitle">作成したいキャラクラーの情報を入力してください</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="結果を出力" %}
    </form>
    {% if chat_results %}
        <p>
            {{ chat_results }}
        </p>
        {% endif %}
{% endblock  %}
